<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieID - Katalog Film Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        body.modal-open { overflow: hidden; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div id="movieModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
        <div class="bg-gray-800 w-full max-w-4xl max-h-[90vh] rounded-2xl overflow-hidden relative shadow-2xl flex flex-col">
            <button onclick="closeModal()" class="absolute top-4 right-4 z-50 bg-black/50 w-10 h-10 rounded-full hover:bg-red-600 transition">✕</button>
            <div id="modalContent" class="overflow-y-auto"></div>
        </div>
    </div>

    <header class="p-6 bg-gray-800/50 backdrop-blur-lg sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <h1 class="text-3xl font-black text-red-600 tracking-tighter cursor-pointer" onclick="location.reload()">MOVIEID</h1>
            <div class="flex flex-1 w-full max-w-2xl gap-2">
                <input type="text" id="searchInput" placeholder="Cari judul film..." class="w-full p-3 rounded-xl bg-gray-700 border border-transparent focus:border-red-500 focus:outline-none transition">
                <button onclick="searchMovies()" class="bg-red-600 px-6 py-3 rounded-xl font-bold hover:bg-red-700 transition">Cari</button>
            </div>
        </div>
        <div class="container mx-auto mt-4 flex gap-2 overflow-x-auto pb-2 no-scrollbar" id="genreList">
            <button onclick="fetchMovies()" class="bg-red-600 px-5 py-1.5 rounded-full text-sm font-medium transition">Semua</button>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <h2 id="sectionTitle" class="text-2xl font-bold mb-8 border-l-4 border-red-600 pl-4">Film Populer</h2>
        <div id="movieGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8"></div>
    </main>

    <script>
        const API_URL = '/api';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        async function fetchGenres() {
            const res = await fetch(`${API_URL}/genres`);
            const data = await res.json();
            const container = document.getElementById('genreList');
            data.genres.forEach(g => {
                const btn = document.createElement('button');
                btn.className = "bg-gray-700 px-5 py-1.5 rounded-full text-sm font-medium hover:bg-red-600 transition whitespace-nowrap";
                btn.innerText = g.name;
                btn.onclick = () => fetchMovies(`/discover?genreId=${g.id}`, `Genre: ${g.name}`);
                container.appendChild(btn);
            });
        }

        async function fetchMovies(path = '/movies', title = 'Film Populer') {
            const grid = document.getElementById('movieGrid');
            document.getElementById('sectionTitle').innerText = title;
            grid.innerHTML = '';
            
            const res = await fetch(`${API_URL}${path}`);
            const data = await res.json();
            
            data.results.forEach(m => {
                const card = document.createElement('div');
                card.className = "bg-gray-800 rounded-2xl overflow-hidden hover:scale-105 cursor-pointer transition-all duration-300 shadow-lg group";
                card.onclick = () => showDetail(m.id);
                card.innerHTML = `
                    <div class="relative">
                        <img src="${m.poster_path ? IMG_URL + m.poster_path : 'https://via.placeholder.com/500x750'}" class="w-full h-[350px] object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                            <span class="bg-red-600 text-xs font-bold px-2 py-1 rounded">LIHAT DETAIL</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold truncate text-lg">${m.title}</h3>
                        <div class="flex items-center justify-between mt-2">
                            <span class="text-gray-400 text-sm">${m.release_date ? m.release_date.split('-')[0] : 'N/A'}</span>
                            <span class="text-yellow-400 font-bold text-sm">⭐ ${m.vote_average.toFixed(1)}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function showDetail(id) {
            const modal = document.getElementById('movieModal');
            const content = document.getElementById('modalContent');
            modal.classList.remove('hidden');
            document.body.classList.add('modal-open');
            content.innerHTML = '<div class="p-20 text-center text-xl font-bold animate-pulse">Menyiapkan Info Film...</div>';

            try {
                const res = await fetch(`${API_URL}/movie/${id}`);
                const m = await res.json();
                const trailer = m.videos.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');

                content.innerHTML = `
                    <div class="flex flex-col md:flex-row">
                        <img src="${m.poster_path ? IMG_URL + m.poster_path : 'https://via.placeholder.com/500x750'}" class="w-full md:w-[350px] h-auto object-cover">
                        <div class="p-8 flex-1">
                            <h2 class="text-4xl font-black mb-2">${m.title}</h2>
                            <p class="text-gray-400 mb-4">${m.release_date} • ${m.runtime} Menit</p>
                            <div class="flex items-center gap-4 mb-6">
                                <span class="text-3xl font-bold text-yellow-400">⭐ ${m.vote_average.toFixed(1)}</span>
                                <div class="flex gap-2">
                                    ${m.genres.map(g => `<span class="text-[10px] border border-gray-500 px-2 py-0.5 rounded-full uppercase">${g.name}</span>`).join('')}
                                </div>
                            </div>
                            <h3 class="text-red-600 font-bold uppercase tracking-widest text-sm mb-2">Sinopsis</h3>
                            <p class="text-gray-300 leading-relaxed mb-8 text-lg">${m.overview || 'Sinopsis tidak tersedia.'}</p>
                            
                            <h3 class="text-red-600 font-bold uppercase tracking-widest text-sm mb-4">Pemeran Utama</h3>
                            <div class="flex gap-4 overflow-x-auto pb-4 no-scrollbar mb-8">
                                ${m.credits.cast.slice(0, 6).map(c => `
                                    <div class="text-center min-w-[100px]">
                                        <img src="${c.profile_path ? IMG_URL + c.profile_path : 'https://via.placeholder.com/100'}" class="w-20 h-20 object-cover rounded-full mx-auto mb-2 border-2 border-red-600/30">
                                        <p class="text-xs font-bold leading-tight">${c.name}</p>
                                    </div>
                                `).join('')}
                            </div>

                            ${trailer ? `
                                <h3 class="text-red-600 font-bold uppercase tracking-widest text-sm mb-4">Trailer Resmi</h3>
                                <iframe class="w-full aspect-video rounded-xl shadow-2xl" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe>
                            ` : ''}
                        </div>
                    </div>
                `;
            } catch (err) { content.innerHTML = '<p class="p-20 text-center">Gagal memuat detail film.</p>'; }
        }

        function closeModal() {
            document.getElementById('movieModal').classList.add('hidden');
            document.body.classList.remove('modal-open');
            document.getElementById('modalContent').innerHTML = '';
        }

        function searchMovies() {
            const q = document.getElementById('searchInput').value;
            if(q) fetchMovies(`/search?q=${q}`, `Hasil Pencarian: "${q}"`);
        }

        fetchGenres();
        fetchMovies();
    </script>
</body>
</html>
