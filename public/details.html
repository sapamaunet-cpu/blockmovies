<!DOCTYPE html>
<html lang="id">
<head>
    <title>Playing - MovieHub</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body style="background:#000; color:#fff; text-align:center;">
    <header><h1 onclick="location.href='/'" style="cursor:pointer;">Movie<span class="hub">Hub</span></h1></header>
    
    <div id="player-container" style="margin: 20px auto; max-width: 900px;">
        <iframe id="video-player" src="" width="100%" height="500px" frameborder="0" allowfullscreen></iframe>
        <h2 id="title" style="margin-top:20px;">Memuat Judul...</h2>
        <p id="desc" style="color:#ccc; padding:0 20px;"></p>
    </div>

    <script>
        const movieId = window.location.pathname.split('/').pop();
        async function loadPlay() {
            const res = await fetch(`/api/get-details?id=${movieId}`);
            const data = await res.json();
            document.getElementById('title').innerText = data.title;
            document.getElementById('desc').innerText = data.overview;
            // Ganti URL ini dengan provider embed film pilihan Anda
            document.getElementById('video-player').src = `https://vidsrc.to/embed/movie/${movieId}`;
        }
        loadPlay();
    </script>
</body>
</html>
